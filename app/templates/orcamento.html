  <section class="section orcamento">
    <h2 class="section--title">Para onde quer ir?</h2>
    <h3 class="section--subtitle">Preencha o formulário e te indicaremos os melhors preços:</h3>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="exampleInputPassword1">Nome</label>
              <input type="text" class="form-control" id="Name" placeholder="Digite seu nome">
            </div>    
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-4">
            <label for="">Destino</label>
            <select class="form-control">
              <option>Selecione</option>
              <option value="#">Rússia</option>
              <option value="#">Alemanha</option>
              <option value="#">India</option>
              <option value="#">EUA</option>
              <option value="">Egito</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="">Tipo de Viagem</label>
            <select class="form-control">
              <option>Selecione</option>
              <option value="#">Radical</option>
              <option value="#">Inexplorada</option>
              <option value="#">Perigoso</option>
              <option value="#">Inesquecível</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="">Quantas pessoas vão?</label>
            <select class="form-control">
              <option>Selecione</option>
              <option value="#">1</option>
              <option value="#">2</option>
              <option value="#">3</option>
              <option value="#">4</option>
              <option value="">Mais de 4</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Enviar Solicitação</button>
      </form>
    </div>

  </section>
